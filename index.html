<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="main-container">
    <picture><img src="./images/bg-pattern-card.svg"></picture>
    <picture><img class="profile-img" src="./images/image-victor.jpg" alt="profile-pic"></picture>
    <section class="user-desc">
      <span class="f700">Victor Crest</span>
      <span class="f400 age">26</span>
    </section>
    <div class="f400 place">London</div>
    <section class="profile-stats">
      <section>
        <div class="f700">80K</div>
        <div class="f400 stats-head">Followers</div>
      </section>
      <section>
        <div class="f700">803K</div>
        <div class="f400 stats-head">Likes</div>
      </section>
      <section>
        <div class="f700">1.4K</div>
        <div class="f400 stats-head">Photos</div>
      </section>
    </section>
  </main>
</body>
</html>
